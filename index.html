<!DOCTYPE html>
<html lang="en" ng-app='mainApp'>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">        
        <link href="style.css" rel="stylesheet">
    </head>
    <body ng-controller="MainCtrl">

        <div class="shipContainer">
            <div class="shipPic"><img ng-src="{{imageSRC}}" alt="TIE Fighter"></div>   
        </div>

        <div class="shipDetails"> 
            <p class="name">Name: {{ships.name}}</p>
            <p class="length">Length: {{ships.length}} meters</p>
            <p class="cost">Cost in credits: {{ships.cost_in_credits}}</p>
            <p class="hyper">Hyperdrive rating: {{ships.hyperdrive_rating}}</p>
        </div>

        <div class="buttons">
            <div class="button" ng-click='showInfo(12)'>X-Wing</div>
            <div class="button" ng-click='showInfo(3)'>Star Destroyer</div>
            <div class="button" ng-click='showInfo(10)'>Millennium Falcon</div>
            <div class="button" ng-click='showInfo(13)'>TIE Fighter</div>
        </div>
        
        
    







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    </body>
</html>
